
{% extends 'books/base.html' %}
{% block content %}
<div class="col-lg-3 col-md-4 col-sm-6 " >
  		<div class = "thumbnail">
         	<img src = "{{book.book_image}}" alt = "Generic placeholder thumbnail">
<div class = "caption">
      	   <h3>{{book.name}}</h3>
      	   <p>{{book.author}}</p>

         </div>
            </div>
</div>
           <!-- <h1>{{book.name }}</h1>
<h4>{{book.author }}</h4>
<h5>{{ book.description }}</h5>-->
<div class="col-lg-9 col-md-4 col-sm-6 " >
  		<div class="container" >




      	   <h3><b>{{book.name}}</b></h3>
      	   <p><b>Author:</b> {{book.author}}</p>
           <p><b>Price:</b> {{book.price}}$</p>
           <p><b>Category:</b> {{book.type}}</p>


            <a href = "{% url 'books:sample'  book.id  %}" class = "btn btn-info" role = "button">
     	          Read Sample <span class="glyphicon glyphicon-book"></span>
     	       </a>


		</div>
</div>


{% endblock %}
